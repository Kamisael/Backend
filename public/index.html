<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>El chat pap√°</title>
</head>
<body>
    <h1>Socket</h1>
    <hr>
    <div class="row">
        <div class="col-6">
            <h3>Enviar Mensaje</h3>
            <hr>
            <input type="text" id="txtUid" class="form-control mb-2" placeholder="ID" autocomplete="off">
            <input type="text" id="txtNombre" class="form-control mb-2" placeholder="Nombre" autocomplete="off"> <!-- Agregado: Campo de entrada de nombre -->
            <input type="text" id="txtMensaje" class="form-control mb-2" placeholder="Mensaje" autocomplete="off">
            <button id="btnEnviar" class="btn btn-primary">Enviar</button>
            <h3>Usuarios</h3>
            <hr>
            <ul id="listar-usuarios"></ul>
        </div>
        <div class="col-6">
            <h3>Chats</h3>
            <div class="card">
                <div id="chats-body" class="card-body"></div>
            </div>
           
        </div>
    </div>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/socket-client.js"></script>
    <script src="./js/chat.js"></script>
</body>
</html>
